<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Target page for TU after successful SAM login</title>
</head>

<body onload="onLoad(location.search);">

    <script type="text/javascript">

        function onLoad(query) {

            if (query == '') return;

            var pairs = query.slice(1).split("&");

            var pair, name, value;
            for (var i = 0; i < pairs.length; i++) {

                pair = pairs[i].split("=");

                name = unescape(pair[0]).replace("+", " ");
                value = unescape(pair[1]).replace("+", " ");

                this["__" + name] = value;
            }

            var url = new URL(this.__state);
            url.searchParams.set("sam3.mock.code", this.__code);

            window.location.replace(url.toString());
        }

    </script>

</body>

</html>
